<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKO AJEEB AI - Steampunk AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #f5a623;
            --secondary: #8b5cf6;
            --dark: #1a1a2e;
            --darker: #0f0f1a;
            --light: #f8f8f2;
            --steam-copper: #b87333;
            --steam-brass: #b5a642;
            --steam-gear: #3a3a3a;
            --steam-glass: #6fd3e0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        [data-theme="light"] {
            --dark: #f8f8f2;
            --darker: #e0e0e0;
            --light: #1a1a2e;
            --steam-gear: #d1d5db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', 'Trebuchet MS', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(245, 166, 35, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker), var(--dark));
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--steam-copper);
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--steam-copper), var(--steam-brass), var(--steam-glass), var(--secondary), var(--primary));
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .theme-toggle {
            background: var(--darker);
            border: 1px solid var(--steam-copper);
            color: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--steam-copper);
            color: var(--dark);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .control-panel {
            background: var(--darker);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid var(--steam-copper);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .control-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, transparent 48%, var(--steam-glass) 49%, var(--steam-glass) 51%, transparent 52%),
                linear-gradient(45deg, transparent 48%, var(--steam-glass) 49%, var(--steam-glass) 51%, transparent 52%);
            background-size: 50px 50px;
            opacity: 0.05;
            pointer-events: none;
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid var(--steam-copper);
            padding-bottom: 0.5rem;
        }

        .panel-title i {
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: bold;
        }

        textarea, select, input {
            width: 100%;
            padding: 0.8rem;
            background: var(--dark);
            border: 1px solid var(--steam-copper);
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea:focus, select:focus, input:focus {
            outline: none;
            border-color: var(--steam-glass);
            box-shadow: 0 0 0 2px rgba(111, 211, 224, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .prompt-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: #e6951f;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--steam-copper);
            color: var(--light);
        }

        .btn-outline:hover {
            background: var(--steam-copper);
            color: var(--dark);
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .checkbox-group input {
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider-container input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: var(--dark);
            border-radius: 5px;
            outline: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 2px solid var(--dark);
        }

        .slider-value {
            min-width: 50px;
            text-align: center;
            background: var(--dark);
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--steam-copper);
        }

        .advanced-settings {
            margin-top: 1.5rem;
            border-top: 1px solid var(--steam-copper);
            padding-top: 1.5rem;
        }

        .accordion {
            margin-bottom: 1rem;
        }

        .accordion-header {
            background: var(--dark);
            padding: 0.7rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--steam-copper);
        }

        .accordion-header:hover {
            background: rgba(245, 166, 35, 0.1);
        }

        .accordion-content {
            padding: 1rem;
            background: var(--dark);
            border-radius: 0 0 5px 5px;
            border: 1px solid var(--steam-copper);
            border-top: none;
            display: none;
        }

        .accordion.active .accordion-content {
            display: block;
        }

        .history-item {
            background: var(--dark);
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border: 1px solid var(--steam-copper);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-item:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--secondary);
        }

        .history-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            align-content: start;
        }

        .image-card {
            background: var(--darker);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--steam-copper);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .image-info {
            padding: 1rem;
        }

        .image-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--light);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-gear {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: spin 2s linear infinite;
        }

        .loading-text {
            font-size: 2rem;
            color: var(--steam-glass);
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
        }

        .loading-text::after {
            content: "...";
            position: absolute;
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .share-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .share-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            transform: scale(1.1);
        }

        .facebook { background: #3b5998; }
        .twitter { background: #1da1f2; }
        .whatsapp { background: #25d366; }
        .tiktok { background: #000000; }
        .telegram { background: #0088cc; }

        .language-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }

        .language-btn {
            background: var(--darker);
            border: 1px solid var(--steam-copper);
            color: var(--light);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: var(--steam-copper);
            color: var(--dark);
        }

        .language-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid var(--steam-copper);
            color: var(--light);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--steam-glass);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Steampunk decorative elements */
        .gear-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .gear-1 {
            top: 10%;
            left: 5%;
            font-size: 8rem;
            color: var(--steam-copper);
            animation: spin-reverse 20s linear infinite;
        }

        .gear-2 {
            bottom: 10%;
            right: 5%;
            font-size: 6rem;
            color: var(--steam-brass);
            animation: spin 15s linear infinite;
        }

        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .prompt-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gear-decoration gear-1">
        <i class="fas fa-cog"></i>
    </div>
    <div class="gear-decoration gear-2">
        <i class="fas fa-cog"></i>
    </div>

    <div class="language-switcher">
        <button class="language-btn active" data-lang="en">EN</button>
        <button class="language-btn" data-lang="id">ID</button>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1 class="lang" data-key="title">KOKO AJEEB AI</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span class="lang" data-key="darkMode">Dark Mode</span>
            </button>
        </header>

        <main class="main-grid">
            <section class="control-panel">
                <h2 class="panel-title">
                    <i class="fas fa-sliders-h"></i>
                    <span class="lang" data-key="controlPanel">Control Panel</span>
                </h2>

                <div class="form-group">
                    <label for="prompt" class="lang" data-key="promptLabel">Image Prompt</label>
                    <textarea id="prompt" placeholder="Describe the image you want to generate..." class="lang-placeholder" data-key="promptPlaceholder"></textarea>
                    <div class="prompt-actions">
                        <button id="enhancePrompt" class="btn btn-outline btn-sm">
                            <i class="fas fa-magic"></i>
                            <span class="lang" data-key="enhanceBtn">Enhance</span>
                        </button>
                        <button id="randomPrompt" class="btn btn-outline btn-sm">
                            <i class="fas fa-random"></i>
                            <span class="lang" data-key="randomBtn">Random</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="negativePrompt" class="lang" data-key="negativePromptLabel">Negative Prompt</label>
                    <textarea id="negativePrompt" placeholder="What you don't want in the image..." class="lang-placeholder" data-key="negativePromptPlaceholder"></textarea>
                </div>

                <div class="form-group">
                    <label for="aiModel" class="lang" data-key="modelLabel">AI Model</label>
                    <select id="aiModel">
                        <option value="default" class="lang" data-key="modelDefault">Default</option>
                        <option value="dalle3" class="lang" data-key="modelDalle">DALL-E 3</option>
                        <option value="flux" class="lang" data-key="modelFlux">Flux</option>
                        <option value="midjourney" class="lang" data-key="modelMidjourney">Midjourney</option>
                        <option value="stable-diffusion" class="lang" data-key="modelStable">Stable Diffusion</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="lang" data-key="styleLabel">Style</label>
                    <select id="style">
                        <option value="default" class="lang" data-key="styleDefault">Default</option>
                        <option value="realistic" class="lang" data-key="styleRealistic">Realistic</option>
                        <option value="digital-art" class="lang" data-key="styleDigital">Digital Art</option>
                        <option value="anime" class="lang" data-key="styleAnime">Anime Style</option>
                        <option value="photography" class="lang" data-key="stylePhoto">Photography</option>
                        <option value="watercolor" class="lang" data-key="styleWatercolor">Watercolor</option>
                        <option value="airbrush" class="lang" data-key="styleAirbrush">Air Brush</option>
                        <option value="3d-render" class="lang" data-key="style3d">3D Render</option>
                        <option value="surrealism" class="lang" data-key="styleSurreal">Surrealism</option>
                        <option value="3d-disney" class="lang" data-key="styleDisney">3D Disney Character</option>
                        <option value="studio-ghibli" class="lang" data-key="styleGhibli">Studio Ghibli</option>
                        <option value="caricature-3d" class="lang" data-key="styleCaricature">Caricature 3D</option>
                        <option value="cartoon" class="lang" data-key="styleCartoon">Cartoon</option>
                        <option value="graffiti" class="lang" data-key="styleGraffiti">Graffiti Art</option>
                        <option value="pixel-art" class="lang" data-key="stylePixel">Pixel Art</option>
                        <option value="steampunk" class="lang" data-key="styleSteampunk">Steampunk</option>
                        <option value="cyberpunk" class="lang" data-key="styleCyberpunk">Cyberpunk</option>
                        <option value="psychedelic" class="lang" data-key="stylePsychedelic">Psychedelic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aspectRatio" class="lang" data-key="aspectLabel">Aspect Ratio</label>
                    <select id="aspectRatio">
                        <option value="1:1" class="lang" data-key="aspectSquare">Square (1:1)</option>
                        <option value="4:3" class="lang" data-key="aspectStandard">Standard (4:3)</option>
                        <option value="16:9" class="lang" data-key="aspectWidescreen">Widescreen (16:9)</option>
                        <option value="9:16" class="lang" data-key="aspectPortrait">Portrait (9:16)</option>
                        <option value="3:2" class="lang" data-key="aspectClassic">Classic (3:2)</option>
                        <option value="2:3" class="lang" data-key="aspectTall">Tall (2:3)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="lang" data-key="resolutionLabel">Resolution</label>
                    <div class="slider-container">
                        <input type="range" id="width" min="1024" max="3840" step="64" value="1024">
                        <span class="slider-value" id="widthValue">1024</span>
                        <span>x</span>
                        <span class="slider-value" id="heightValue">1024</span>
                        <input type="range" id="height" min="1024" max="3840" step="64" value="1024">
                    </div>
                </div>

                <div class="form-group">
                    <label for="steps" class="lang" data-key="stepsLabel">Steps (Quality)</label>
                    <div class="slider-container">
                        <input type="range" id="steps" min="50" max="100" value="50">
                        <span class="slider-value" id="stepsValue">50</span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="nsfwToggle">
                    <label for="nsfwToggle" class="lang" data-key="nsfwLabel">NSFW Content</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="ultraDetailToggle">
                    <label for="ultraDetailToggle" class="lang" data-key="ultraDetailLabel">Ultra Detail</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="highResToggle">
                    <label for="highResToggle" class="lang" data-key="highResLabel">High Resolution</label>
                </div>

                <div class="accordion">
                    <div class="accordion-header">
                        <span class="lang" data-key="advancedSettings">Advanced Settings</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="accordion-content">
                        <div class="form-group">
                            <label for="colorPalette" class="lang" data-key="colorLabel">Color Palette</label>
                            <select id="colorPalette">
                                <option value="default" class="lang" data-key="colorDefault">Default</option>
                                <option value="vibrant" class="lang" data-key="colorVibrant">Vibrant</option>
                                <option value="pastel" class="lang" data-key="colorPastel">Pastel</option>
                                <option value="monochrome" class="lang" data-key="colorMono">Monochrome</option>
                                <option value="warm" class="lang" data-key="colorWarm">Warm Tones</option>
                                <option value="cool" class="lang" data-key="colorCool">Cool Tones</option>
                                <option value="rgb" class="lang" data-key="colorRGB">RGB</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="composition" class="lang" data-key="compositionLabel">Composition</label>
                            <select id="composition">
                                <option value="default" class="lang" data-key="compositionDefault">Default</option>
                                <option value="close-up" class="lang" data-key="compositionClose">Close-up</option>
                                <option value="wide-shot" class="lang" data-key="compositionWide">Wide Shot</option>
                                <option value="macro" class="lang" data-key="compositionMacro">Macro</option>
                                <option value="aerial" class="lang" data-key="compositionAerial">Aerial</option>
                                <option value="low-angle" class="lang" data-key="compositionLow">Low View Angle</option>
                                <option value="drone" class="lang" data-key="compositionDrone">Drone Wide Angle</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">
                    <i class="fas fa-bolt"></i>
                    <span class="lang" data-key="generateBtn">Generate Image</span>
                </button>

                <div class="advanced-settings">
                    <h3 class="panel-title">
                        <i class="fas fa-history"></i>
                        <span class="lang" data-key="historyTitle">Prompt History</span>
                    </h3>
                    <div id="historyList" class="history-list"></div>
                    <div class="history-actions">
                        <button id="clearHistory" class="btn btn-outline btn-sm">
                            <i class="fas fa-trash"></i>
                            <span class="lang" data-key="clearHistoryBtn">Clear History</span>
                        </button>
                    </div>
                </div>
            </section>

            <section class="gallery" id="gallery">
                <!-- Generated images will appear here -->
                <div class="image-card placeholder">
                    <div style="height: 300px; display: flex; justify-content: center; align-items: center; color: var(--steam-copper);">
                        <i class="fas fa-image" style="font-size: 3rem;"></i>
                    </div>
                    <div class="image-info">
                        <p class="lang" data-key="galleryPlaceholder">Your generated images will appear here</p>
                    </div>
                </div>
            </section>
        </main>

        let currentLanguage = 'en';

        // Set language
        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            document.querySelectorAll('.lang-placeholder').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    el.setAttribute('placeholder', translations[lang][key]);
                }
            });
            
            // Update active language button
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Save language preference
            localStorage.setItem('kokoAjeebLanguage', lang);
        }

        // Language switcher
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                setLanguage(lang);
            });
        });

        // Check for saved language preference
        const savedLanguage = localStorage.getItem('kokoAjeebLanguage');
        if (savedLanguage) {
            setLanguage(savedLanguage);
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function setTheme(isDark) {
            if (isDark) {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> <span class="lang" data-key="darkMode">Dark Mode</span>';
                localStorage.setItem('kokoAjeebTheme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> <span class="lang" data-key="darkMode">Light Mode</span>';
                localStorage.setItem('kokoAjeebTheme', 'light');
            }
            // Update language text after theme change
            setLanguage(currentLanguage);
        }

        themeToggle.addEventListener('click', () => {
            const isDark = body.getAttribute('data-theme') === 'dark';
            setTheme(!isDark);
        });

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('kokoAjeebTheme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        } else {
            // Default to dark theme
            setTheme(true);
        }

        // Sliders
        const widthSlider = document.getElementById('width');
        const heightSlider = document.getElementById('height');
        const widthValue = document.getElementById('widthValue');
        const heightValue = document.getElementById('heightValue');
        const stepsSlider = document.getElementById('steps');
        const stepsValue = document.getElementById('stepsValue');
        const aspectRatio = document.getElementById('aspectRatio');

        // Update slider values
        widthSlider.addEventListener('input', () => {
            widthValue.textContent = widthSlider.value;
        });

        heightSlider.addEventListener('input', () => {
            heightValue.textContent = heightSlider.value;
        });

        stepsSlider.addEventListener('input', () => {
            stepsValue.textContent = stepsSlider.value;
        });

        // Aspect ratio handling
        aspectRatio.addEventListener('change', () => {
            const ratio = aspectRatio.value;
            let width, height;
            
            switch(ratio) {
                case '1:1':
                    width = height = 1024;
                    break;
                case '4:3':
                    width = 1366;
                    height = 1024;
                    break;
                case '16:9':
                    width = 1920;
                    height = 1080;
                    break;
                case '9:16':
                    width = 1080;
                    height = 1920;
                    break;
                case '3:2':
                    width = 1536;
                    height = 1024;
                    break;
                case '2:3':
                    width = 1024;
                    height = 1536;
                    break;
                default:
                    width = height = 1024;
            }
            
            widthSlider.value = width;
            heightSlider.value = height;
            widthValue.textContent = width;
            heightValue.textContent = height;
        });

        // Accordion functionality
        const accordionHeaders = document.querySelectorAll('.accordion-header');
        
        accordionHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const accordion = header.parentElement;
                accordion.classList.toggle('active');
                
                const icon = header.querySelector('i');
                if (accordion.classList.contains('active')) {
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                } else {
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                }
            });
        });

        // Random prompt examples
        const randomPrompts = [
            "A steampunk city with flying airships and brass towers, neon lights glowing in the fog, intricate mechanical details, cyberpunk atmosphere, 4k ultra detailed",
            "A majestic dragon made of gears and clockwork, breathing steam instead of fire, standing on a mountain of discarded machinery, highly detailed",
            "A futuristic cybernetic samurai with glowing neon circuits on his armor, standing in a rainy Tokyo street at night, ultra realistic",
            "An enchanted forest with bioluminescent plants and floating islands, fairies made of light, magical atmosphere, digital art style",
            "A portrait of a beautiful elven queen with intricate silver jewelry and glowing eyes, fantasy art, highly detailed face, soft lighting",
            "A dystopian megacity at night with towering skyscrapers and flying cars, neon advertisements everywhere, cyberpunk style, ultra detailed",
            "A pirate ship sailing through the clouds with hot air balloons as sails, crew of anthropomorphic animals, children's book illustration style",
            "A warrior made entirely of water fighting a knight made of lava in an epic battle, fantasy art, dramatic lighting, highly detailed",
            "An ancient library with floating books and magical artifacts, glowing runes on the walls, cozy atmosphere, digital painting",
            "A cute robot cat with glowing eyes and mechanical parts, sitting on a windowsill overlooking a futuristic city, anime style"
        ];

        // Enhance prompt function
        document.getElementById('enhancePrompt').addEventListener('click', () => {
            const promptTextarea = document.getElementById('prompt');
            let prompt = promptTextarea.value.trim();
            
            if (!prompt) {
                alert(currentLanguage === 'en' ? 'Please enter a prompt first' : 'Silakan masukkan prompt terlebih dahulu');
                return;
            }
            
            // Basic enhancement - you could make this more sophisticated
            prompt += ", ultra detailed, 4k, intricate, highly detailed, professional lighting, cinematic composition";
            promptTextarea.value = prompt;
        });

        // Random prompt function
        document.getElementById('randomPrompt').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * randomPrompts.length);
            document.getElementById('prompt').value = randomPrompts[randomIndex];
        });

        // Prompt history
        let promptHistory = JSON.parse(localStorage.getItem('kokoAjeebPromptHistory')) || [];

        function saveToHistory(prompt, settings) {
            // Check if this prompt already exists in history
            const exists = promptHistory.some(item => item.prompt === prompt);
            
            if (!exists) {
                promptHistory.unshift({
                    prompt,
                    settings,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only the last 20 items
                if (promptHistory.length > 20) {
                    promptHistory = promptHistory.slice(0, 20);
                }
                
                localStorage.setItem('kokoAjeebPromptHistory', JSON.stringify(promptHistory));
                renderHistory();
            }
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            promptHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = item.prompt;
                historyItem.title = item.prompt;
                
                historyItem.addEventListener('click', () => {
                    document.getElementById('prompt').value = item.prompt;
                    // You could also load the settings if you want
                });
                
                historyList.appendChild(historyItem);
            });
        }

        // Clear history
        document.getElementById('clearHistory').addEventListener('click', () => {
            if (confirm(currentLanguage === 'en' ? 'Clear all prompt history?' : 'Hapus semua riwayat prompt?')) {
                promptHistory = [];
                localStorage.removeItem('kokoAjeebPromptHistory');
                renderHistory();
            }
        });

        // Initial history render
        renderHistory();

        // Generate image function
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value.trim();
            const negativePrompt = document.getElementById('negativePrompt').value.trim();
            const model = document.getElementById('aiModel').value;
            const style = document.getElementById('style').value;
            const width = widthSlider.value;
            const height = heightSlider.value;
            const steps = stepsSlider.value;
            const nsfw = document.getElementById('nsfwToggle').checked;
            const ultraDetail = document.getElementById('ultraDetailToggle').checked;
            const highRes = document.getElementById('highResToggle').checked;
            const colorPalette = document.getElementById('colorPalette').value;
            const composition = document.getElementById('composition').value;
            
            if (!prompt) {
                alert(currentLanguage === 'en' ? 'Please enter a prompt' : 'Silakan masukkan prompt');
                return;
            }
            
            // Show loading overlay
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            try {
                // Build the full prompt with all settings
                let fullPrompt = prompt;
                
                // Add style if not default
                if (style !== 'default') {
                    fullPrompt += `, ${style} style`;
                }
                
                // Add color palette if not default
                if (colorPalette !== 'default') {
                    fullPrompt += `, ${colorPalette} color palette`;
                }
                
                // Add composition if not default
                if (composition !== 'default') {
                    fullPrompt += `, ${composition}`;
                }
                
                // Add ultra detail if enabled
                if (ultraDetail) {
                    fullPrompt += ', ultra detailed, intricate details, professional lighting';
                }
                
                // Add high resolution if enabled
                if (highRes) {
                    fullPrompt += ', 8k, ultra high resolution';
                }
                
                // Add negative prompt if exists
                if (negativePrompt) {
                    fullPrompt += ` | negative: ${negativePrompt}`;
                }
                
                // Save to history
                const settings = {
                    model,
                    style,
                    width,
                    height,
                    steps,
                    nsfw,
                    ultraDetail,
                    highRes,
                    colorPalette,
                    composition
                };
                
                saveToHistory(prompt, settings);
                
                // Build API URL
                let apiUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}`;
                
                // Add parameters
                apiUrl += `?width=${width}&height=${height}&steps=${steps}`;
                
                // Add model if not default
                if (model !== 'default') {
                    apiUrl += `&model=${model}`;
                }
                
                // Add NSFW if enabled
                if (nsfw) {
                    apiUrl += '&nsfw=true';
                }
                
                // Add no logo
                apiUrl += '&nologo=true';
                
                // Generate image
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(currentLanguage === 'en' ? 'Failed to generate image' : 'Gagal membuat gambar');
                }
                
                // Get image as blob
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                // Create image card
                const gallery = document.getElementById('gallery');
                
                // Remove placeholder if it exists
                const placeholder = gallery.querySelector('.placeholder');
                if (placeholder) {
                    gallery.removeChild(placeholder);
                }
                
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = prompt;
                
                const imageInfo = document.createElement('div');
                imageInfo.className = 'image-info';
                
                const promptText = document.createElement('p');
                promptText.textContent = prompt;
                promptText.title = prompt;
                
                const settingsText = document.createElement('p');
                settingsText.textContent = `${width}x${height} | ${steps} steps | ${style}`;
                
                const imageActions = document.createElement('div');
                imageActions.className = 'image-actions';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'btn btn-outline btn-sm';
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                downloadBtn.addEventListener('click', () => {
                    const a = document.createElement('a');
                    a.href = imageUrl;
                    a.download = `koko-ajeeb-ai-${Date.now()}.png`;
                    a.click();
                });
                
                const shareBtn = document.createElement('button');
                shareBtn.className = 'btn btn-outline btn-sm';
                shareBtn.innerHTML = '<i class="fas fa-share-alt"></i> Share';
                shareBtn.addEventListener('click', () => {
                    showShareOptions(imageUrl, prompt);
                });
                
                imageActions.appendChild(downloadBtn);
                imageActions.appendChild(shareBtn);
                
                imageInfo.appendChild(promptText);
                imageInfo.appendChild(settingsText);
                imageInfo.appendChild(imageActions);
                
                imageCard.appendChild(img);
                imageCard.appendChild(imageInfo);
                
                // Add to the top of the gallery
                gallery.insertBefore(imageCard, gallery.firstChild);
                
            } catch (error) {
                console.error('Error generating image:', error);
                alert(error.message);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });

        // Share options
        function showShareOptions(imageUrl, prompt) {
            const shareText = currentLanguage === 'en' 
                ? `Check out this AI-generated image: "${prompt}" created with KOKO AJEEB AI!` 
                : `Lihat gambar AI ini: "${prompt}" dibuat dengan KOKO AJEEB AI!`;
            
            const shareUrl = encodeURIComponent(window.location.href);
            const encodedImageUrl = encodeURIComponent(imageUrl);
            const encodedText = encodeURIComponent(shareText);
            
            const shareOptions = document.createElement('div');
            shareOptions.className = 'share-buttons';
            shareOptions.innerHTML = `
                <a href="https://www.facebook.com/sharer/sharer.php?u=${shareUrl}&quote=${encodedText}" target="_blank" class="share-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/intent/tweet?text=${encodedText}&url=${shareUrl}" target="_blank" class="share-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://wa.me/?text=${encodedText} ${shareUrl}" target="_blank" class="share-btn whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.tiktok.com/share?text=${encodedText}" target="_blank" class="share-btn tiktok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://t.me/share/url?url=${shareUrl}&text=${encodedText}" target="_blank" class="share-btn telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            `;
            
            // Create a modal or show in a popup
            alert(currentLanguage === 'en' 
                ? 'Choose a platform to share to' 
                : 'Pilih platform untuk berbagi');
            // In a real app, you'd want to implement a proper modal
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial slider values
            widthValue.textContent = widthSlider.value;
            heightValue.textContent = heightSlider.value;
            stepsValue.textContent = stepsSlider.value;
            
            // Set language
            setLanguage(currentLanguage);
